<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑问卷</title>

    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .head {
            width: 100%;
            height: 50px;
            background-color: #4958bc;
        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">平台首页<span class="sr-only">(current)</span></a></li>
                <li><a href="#">资产首页</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">任务</a></li>
                <li><a href="#">通知</a></li>
                <li><a href="#">消息</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

{% if question_form %}
    <form action="" method="post">
        <p>{{ question_form.question }}</p>
        <p>{{ question_form.type }}</p>
        <input type="button" value="提交">
    </form>
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form action="" method="post">
                    {% for question_obj in question_l %}
                        问题：{{ forloop.counter }}
                        <div class="col-md-offset-2">
                            <p>问题：{{ question_obj.question }}</p>
                            <p class="type">类型：{{ question_obj.type }}<span class="hide add_content">+添加选项</span></p>
                        </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
{% endif %}

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script>
    var x=$("#id_type").html();
    alert(x);
    $("#id_type").change(function () {
        if ($(this).val()==1){
            $(this).find(".add_content").removeClass("hide");
        }
        else {
            $(this).find(".add_content").addClass("hide");
        }
    })
</script>
</body>
</html>
